<h3 ng-bind="::chart.text"></h3>
<button ng-click="chart.fill(100)">Fill min</button>
<button ng-click="chart.fill(50)">Partial min</button>
<button ng-click="chart.fill(600)">Fill Last Balance</button>
<button ng-click="chart.fill(350)">Partial Last Balance</button>
<button ng-click="chart.fill(1600)">Fill max</button>
<button ng-click="chart.fill(900)">Partial max</button>

<br/>
<br/>

<div id="chart1" class="chart-container" chart
     chart-inner-radius="::chart.innerRadius"
     chart-outer-radius="::chart.outerRadius"
     chart-segment-maxes="::chart.initData"
     chart-animation-duration="::chart.duration"
     chart-value="chart.value"
  ></div>
<div class="chart-container2"></div>
